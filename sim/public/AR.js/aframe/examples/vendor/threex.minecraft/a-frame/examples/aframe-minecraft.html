<!DOCTYPE html>
<script src="https://aframe.io/releases/0.4.0/aframe.min.js"></script>
<script src='../build/aframe-minecraft.min.js'></script>
<script>THREEx.MinecraftChar.baseUrl = '../../'</script>
<body>
	<a-scene>
		<!-- Here is an example of 'a-minecraft' as a primitive -->
		<a-minecraft position="0 0 -3" ></a-minecraft>

		<!-- here is a usage with components only -->
		<a-entity position="-1 0 -3" minecraft='skinUrl: ../../images/3djesus.png' minecraft-head-anim='yes'></a-entity>
		<a-entity position="2 0 -3" minecraft='wellKnownSkin: agentsmith'  minecraft-body-anim='hiwave'></a-entity>

		<!-- disable wasd controls on the camera - thus it is possible to move the character with those awds keys -->
		<a-entity camera="userHeight: 1.6" look-controls></a-entity>
		
		<!-- put some other objects in the scene -->
		<a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
		<a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
		<a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
		<a-sky color="#ECECEC"></a-sky> 
	</a-scene>
</body>
</html>
