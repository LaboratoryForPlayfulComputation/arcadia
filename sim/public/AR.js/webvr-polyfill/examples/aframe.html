<!DOCTYPE html>
<script src="../../aframe/examples/vendor/aframe.min.js"></script>

<body style='margin:0px; overflow: hidden;'><div style='width:640px; height:480px;' id='scene-container'>
	<!-- jsartookit -->
	<script src="../../three.js/vendor/jsartoolkit5/build/artoolkit.min.js"></script>
	<script src="../../three.js/vendor/jsartoolkit5/js/artoolkit.api.js"></script>
	<!-- include threex.artoolkit -->
	<script src="../../three.js/threex-artoolkitsource.js"></script>
	<script src="../../three.js/threex-artoolkitcontext.js"></script>
	<script src="../../three.js/threex-armarkercontrols.js"></script>
	<!-- include artoolkit-webvr-polyfill -->
	<script src="../src/generic-webvr-polyfill.js"></script>
	<script src="../src/artoolkit-framedata.js"></script>
	<script src="../src/main.js"></script>

	<a-scene embedded>
		<a-sphere position="0 1.25 19" radius="1.25" color="#EF2D5E"></a-sphere>
		
		<a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
		<a-box position="-1 0.5 -3" rotation="0 45 0" width="1" height="1" depth="1" color="#4CC3D9"></a-box>
		<a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
		<a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
	</a-scene>
</div></body>
</html>
