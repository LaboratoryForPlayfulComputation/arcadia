<!doctype html>
<html lang="en" data-manifest="" data-framework="typescript">

<head>
    <meta charset="utf-8">
    <title>sample simulator</title>
    <link rel="stylesheet" type="text/css" href="/sim/sim.css">
    <style>
        body {
            background: transparent;
            overflow: hidden;
        }
    </style>
    <script src="/cdn/bluebird.min.js"></script>
    <script src="/cdn/pxtsim.js"></script>
    <script src="/sim/sim.js"></script>

    <!-- include aframe -->
    <script src="/sim/aframe.min.js"></script>

    <!-- include AR.js -->
    <script src="/sim/aframe-ar.js"></script>
    <script>THREEx.ArToolkitContext.baseURL = '/sim/AR.js/three.js/'</script>

</head>

<body>

    <!-- add video feed and handler for barcode marker -->
    <a-scene embedded artoolkit='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
        <!-- handle barcode marker -->
        <a-marker type='barcode' value='20'>
            <a-box position='0 0.5 0' material='opacity: 0.75; side: double; color:purple;'>
                <a-torus-knot radius='0.27' radius-tubular='0.05'>
                    <a-animation attribute="rotation" to="360 0 0" dur="5000" easing='linear' repeat="indefinite"></a-animation>
                </a-torus-knot>
            </a-box>
        </a-marker>
        <!-- add a simple camera -->
        <a-entity camera></a-entity>
    </a-scene>

</body>
