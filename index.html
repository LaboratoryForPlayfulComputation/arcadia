        <!-- An empty category is required so that Blockly launches in category mode -->
        <category name="">

    <xml id="blocklyToolboxDefinitionFlyout" style="display: none">
    </xml>
    <script>
        // Before loading vs/editor/editor.main, define a global MonacoEnvironment that overwrites
        // the default worker url location (used when creating WebWorkers). The problem here is that
        // HTML5 does not (yet) allow cross-domain web workers, so we need to proxy the instantion of
        // a web worker through a same-domain script
        window.MonacoEnvironment = {
            getWorkerUrl: function(workerId, label) {
                return pxt.webConfig.monacoworkerjs;
            }
        };

        // this get rewritten to blob URLs with SHAs while uploading to the cloud
        // keep in sync with release.manifest
        window.MonacoPaths = {
            "vs/loader": "/arcadia/vs/loader.js",
            "vs/base/worker/workerMain": "/arcadia/vs/base/worker/workerMain.js",
            "vs/basic-languages/src/bat": "/arcadia/vs/basic-languages/src/bat.js",
            "vs/basic-languages/src/cpp": "/arcadia/vs/basic-languages/src/cpp.js",
            "vs/editor/editor.main.css": "/arcadia/vs/editor/editor.main.css",
            "vs/editor/editor.main": "/arcadia/vs/editor/editor.main.js",
            "vs/editor/editor.main.nls": "/arcadia/vs/editor/editor.main.nls.js",
            "vs/language/json/jsonMode": "/arcadia/vs/language/json/jsonMode.js",
            "vs/language/json/jsonWorker": "/arcadia/vs/language/json/jsonWorker.js",
            "vs/language/typescript/lib/typescriptServices": "/arcadia/vs/language/typescript/lib/typescriptServices.js",
            "vs/language/typescript/src/mode": "/arcadia/vs/language/typescript/src/mode.js",
            "vs/language/typescript/src/worker": "/arcadia/vs/language/typescript/src/worker.js",
            "lzma/lzma_worker-min.js": "/arcadia/lzma/lzma_worker-min.js"
        }
    </script>
